<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systeme Solaire</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="container" >
        <div class="system_Solaire">
            <div class="lineSun" style="--i:1;"><div class="sun"><div class="backGroundSun"></div></div></div>
            <div class="linePlanet --days:88;" style="--i:2;--days:20;"><div class="planet Mercury"></div></div>
            <div class="linePlanet Venus_planet" style="--i:3;--days:25;"><div class="planet Venus"></div></div>
            <div class="linePlanet Earth_planet" style="--i:4;--days:30;">
                <div class="planet Earth">
                    <div class="backGroundEarth"></div>
                    <div class="lineMoon">
                    
                    </div>
                </div></div>
            <div class="linePlanet Mars_planet" style="--i:5;--days:35;"><div class="planet Mars"></div></div>
            <div class="linePlanet Jupiter_planet" style="--i:6;--days:40;"><div class="planet Jupiter"></div></div>
            <div class="linePlanet Saturn_planet" style="--i:7;--days:45;"><div class="planet Saturn"></div></div>
            <div class="linePlanet Uranus_planet" style="--i:8;--days:50;"><div class="planet Uranus"></div></div>
            <div class="linePlanet Neptune_planet" style="--i:9;--days:55;"><div class="planet Neptune"></div></div>
            <div class="linePlanet Pluto_planet" style="--i:10;--days:60;"><div class="planet Pluto"></div></div>
        </div>
        <div class="stars"></div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
